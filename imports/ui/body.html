<body>
  <div class ="container">
    <header>
      <h1>List({{ incompleteCount }})</h1>

    <label class="hideCompletedc">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUsers}}

      <form class="task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
      </header>

      <ul>
        {{#each tasks}}
        <li>{{text}}</li>
        {{/each}}
      </ul>
    </div>
  </body>
